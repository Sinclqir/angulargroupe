<div class="product-card">
  <img class="product-image" [src]="myProduct.imageUrl" alt="Product image" />
  <h2 class="product-item-name">{{myProduct.title | uppercase}}</h2>
  <p class="product-item">{{myProduct.description}}</p>
  <p class="article-date">{{myProduct.date | date:'EEEE d MMMM y' }}</p>
  <p class="article-size" *ngIf="myProduct.sizes">Plusieurs tailles disponibles</p>
  <select class="product-item" (change)="SizeSelected($event)">
    <option *ngFor="let size of myProduct.sizes" [value]="size.price">
      Taille {{size.taille}}
    </option>
  </select>
  <p class="product-price">{{value | currency: 'EUR'}}</p>
  
  <div class="buttons-container">
    <button class="add-to-cart-button" (click)="addToCart()">
      <i class="fas fa-cart-plus"></i>
      Ajouter au panier
    </button>
    <button class="product-button" (click)="onAddLike()">
      <b>{{myProduct.likes}}</b> â™¥
    </button>
  </div>
  

</div>
